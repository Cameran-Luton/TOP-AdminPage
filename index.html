<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title">
          <div class="menu-item title">
            <img src="Assets/Icons/view-grid.svg" alt="Grid icon" />
            <h2>Dashboard</h2>
          </div>
        </div>
        <div class="sections">
          <div class="menu-item">
            <img src="Assets/Icons/home.svg" alt="Grid icon" />
            <h2>Home</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/account.svg" alt="Grid icon" />
            <h2>Profile</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/message.svg" alt="Grid icon" />
            <h2>Messages</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/history.svg" alt="Grid icon" />
            <h2>History</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/calendar-check.svg" alt="Grid icon" />
            <h2>Tasks</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/account-group.svg" alt="Grid icon" />
            <h2>Communities</h2>
          </div>
        </div>
        <div class="settings">
          <div class="menu-item">
            <img src="Assets/Icons/cog.svg" alt="Grid icon" />
            <h2>Settings</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/face-agent.svg" alt="Grid icon" />
            <h2>Support</h2>
          </div>
          <div class="menu-item">
            <img src="Assets/Icons/eye-off.svg" alt="Grid icon" />
            <h2>Privacy</h2>
          </div>
        </div>
      </div>
      <div class="header"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
